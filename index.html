<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Tickets - Elite Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --bg: #f0f2f5;
            --white: #ffffff;
        }

        body { 
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif; 
            margin: 0; 
            padding: 25px; 
            background-color: var(--bg); 
            color: var(--primary);
        }

        .container { 
            max-width: 100%; 
            background: var(--white); 
            padding: 30px; 
            border-radius: 15px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.04); 
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 { font-weight: 800; font-size: 2rem; letter-spacing: -0.5px; margin: 0; }
        h1 i { color: var(--accent); margin-right: 10px; }

        /* KPI STATS SECTION */
        .stats-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }
        .stat-card {
            background: #f8fafc;
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .stat-card .label { font-size: 0.75rem; color: #64748b; text-transform: uppercase; font-weight: 700; }
        .stat-card .value { font-size: 1.5rem; font-weight: 800; color: var(--primary); }
        .stat-card.urgent { border-left: 4px solid var(--danger); }
        .stat-card.work { border-left: 4px solid var(--accent); }

        .btn-add { 
            background: linear-gradient(135deg, var(--success), #2ecc71);
            color: white; 
            padding: 12px 25px; 
            border-radius: 8px; 
            text-decoration: none; 
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.2);
        }
        .btn-add:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(39, 174, 96, 0.3); }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid #eef2f7;
            background: var(--white);
        }

        table { 
            width: 100%; 
            border-collapse: separate; 
            border-spacing: 0;
            min-width: 2200px; 
        }

        th { 
            background-color: #f8fafc; 
            color: #64748b; 
            text-transform: uppercase; 
            font-size: 0.7rem; 
            font-weight: 700;
            letter-spacing: 0.5px;
            padding: 12px 10px;
            border-bottom: 2px solid #edf2f7;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .filter-select {
            display: block;
            width: 100%;
            margin-top: 8px;
            padding: 4px;
            font-size: 0.75rem;
            border: 1px solid #cbd5e1;
            border-radius: 4px;
        }

        td { 
            padding: 15px; 
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.9rem;
            white-space: nowrap;
            vertical-align: middle;
        }

        .sticky-col {
            position: sticky;
            left: 0;
            background: var(--white);
            z-index: 5;
            border-right: 2px solid #f1f5f9;
            font-weight: 800;
            width: 110px;
        }
        
        /* Bordo dinamico per priorità */
        .prio-alta { border-left: 5px solid var(--danger) !important; }
        .prio-media { border-left: 5px solid var(--warning) !important; }
        .prio-bassa { border-left: 5px solid var(--success) !important; }

        tr:hover td { background-color: #f8fbff !important; }
        tr.clickable-row { cursor: pointer; }

        .badge { 
            padding: 6px 12px; border-radius: 6px; font-size: 0.75rem; font-weight: 700;
            display: inline-block; text-align: center; min-width: 90px;
        }
        .badge-stato { background: #f1f5f9; color: #475569; border: 1px solid #cbd5e1; }
        .badge-tipo { background: #e0f2fe; color: #0369a1; border: 1px solid #bae6fd; }
        .badge-priorita { background: #fef3c7; color: #92400e; border: 1px solid #fde68a; }
        .badge-bloccante { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

        .date-cell { font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; background: #f8fafc; padding: 4px 8px; border-radius: 4px; }
        .truncate { max-width: 250px; overflow: hidden; text-overflow: ellipsis; display: inline-block; }
        .delete-btn { color: #cbd5e1; margin-left: 10px; transition: color 0.2s; }
        .delete-btn:hover { color: var(--danger); }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <h1><i class="fa-solid fa-layer-group"></i> Dashboard Tickets</h1>
        <a href="form.html" class="btn btn-add"><i class="fas fa-plus-circle"></i> Crea Nuovo Ticket</a>
    </div>

    <div class="stats-bar">
        <div class="stat-card">
            <span class="label">Totali</span>
            <span class="value" id="stat-totale">0</span>
        </div>
        <div class="stat-card urgent">
            <span class="label">Bloccanti</span>
            <span class="value" id="stat-bloccanti" style="color:var(--danger)">0</span>
        </div>
        <div class="stat-card work">
            <span class="label">In Lavorazione</span>
            <span class="value" id="stat-lavorazione" style="color:var(--accent)">0</span>
        </div>
    </div>

    <div class="table-wrapper">
        <table>
            <thead>
                <tr>
                    <th class="sticky-col">ID Ticket</th>
                    <th>Stato <select id="filter-stato" class="filter-select" onchange="applicaFiltri()"><option value="">Tutti</option></select></th>
                    <th>Tipo <select id="filter-tipo" class="filter-select" onchange="applicaFiltri()"><option value="">Tutte</option></select></th>
                    <th>Bloccante <select id="filter-bloccante" class="filter-select" onchange="applicaFiltri()"><option value="">Tutti</option><option value="SÌ">SÌ</option><option value="NO">NO</option></select></th>
                    <th>Priorità <select id="filter-priorita" class="filter-select" onchange="applicaFiltri()"><option value="">Tutte</option></select></th>
                    <th>Data Inserimento</th>
                    <th>Ambito <select id="filter-ambito" class="filter-select" onchange="applicaFiltri()"><option value="">Tutti</option></select></th>
                    <th>Menu</th>
                    <th>Titolo</th>
                    <th>Descrizione</th>
                    <th>Inserito da</th>
                    <th>In Carico a</th>
                    <th>Inizio</th>
                    <th>Fine</th>
                    <th>Rilascio</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody id="lista-body">
                <tr><td colspan="16" style="text-align:center; padding: 50px;"><i class="fas fa-spinner fa-spin"></i> Caricamento...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    const SB_URL = 'https://tdpmdloicnfqyixlxweh.supabase.co'; 
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkcG1kbG9pY25mcXlpeGx4d2VoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwMDgyODEsImV4cCI6MjA4NzU4NDI4MX0.EyPcvKFabIL_BX67S0MKLm4ccvHFr4Fiq3glt_iSJWg';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    let datiGlobali = [];

    function formattaData(dateStr) {
        if (!dateStr) return '-';
        return new Date(dateStr).toLocaleDateString('it-IT');
    }

    function popolaFiltri(data) {
        const getUnique = (col) => [...new Set(data.map(t => t[col]))].filter(Boolean).sort();
        fillSelect('filter-stato', getUnique('stato'));
        fillSelect('filter-tipo', getUnique('tipo'));
        fillSelect('filter-priorita', getUnique('priorita'));
        fillSelect('filter-ambito', getUnique('ambito'));
    }

    function fillSelect(id, items) {
        const s = document.getElementById(id);
        const val = s.value;
        s.innerHTML = `<option value="">${id.includes('tipo') || id.includes('prio') ? 'Tutte' : 'Tutti'}</option>` + items.map(i => `<option value="${i}">${i}</option>`).join('');
        s.value = val;
    }

    function applicaFiltri() {
        const fS = document.getElementById('filter-stato').value;
        const fT = document.getElementById('filter-tipo').value;
        const fB = document.getElementById('filter-bloccante').value;
        const fP = document.getElementById('filter-priorita').value;
        const fA = document.getElementById('filter-ambito').value;

        const filtrati = datiGlobali.filter(t => {
            const isB = (t.bloccante === true || t.bloccante === "true" || t.bloccante === 1) ? 'SÌ' : 'NO';
            return (fS === "" || t.stato === fS) &&
                   (fT === "" || t.tipo === fT) &&
                   (fB === "" || isB === fB) &&
                   (fP === "" || t.priorita === fP) &&
                   (fA === "" || t.ambito === fA);
        });

        aggiornaStats(filtrati);
        renderizzaTabella(filtrati);
    }

    // PUNTO 3: AGGIORNAMENTO STATISTICHE
    function aggiornaStats(data) {
        document.getElementById('stat-totale').innerText = data.length;
        document.getElementById('stat-bloccanti').innerText = data.filter(t => t.bloccante === true || t.bloccante === "true" || t.bloccante === 1).length;
        document.getElementById('stat-lavorazione').innerText = data.filter(t => t.stato === 'IN LAVORAZIONE').length;
    }

    function renderizzaTabella(data) {
        const tbody = document.getElementById('lista-body');
        tbody.innerHTML = data.map(t => {
            const isB = t.bloccante === true || t.bloccante === "true" || t.bloccante === 1;
            
            // PUNTO 2: DETERMINA CLASSE COLORE PRIORITÀ
            let prioClass = '';
            const p = (t.priorita || '').toUpperCase();
            if(p.includes('ALTA') || p.includes('URGENTE')) prioClass = 'prio-alta';
            else if(p.includes('MEDIA')) prioClass = 'prio-media';
            else if(p.includes('BASSA')) prioClass = 'prio-bassa';

            return `
            <tr class="clickable-row" onclick="location.href='form.html?id=${t.id}'">
                <td class="sticky-col ${prioClass}">
                    #${t.id}
                    <i class="fas fa-trash-can delete-btn" onclick="event.stopPropagation(); eliminaRecord(${t.id})"></i>
                </td>
                <td><span class="badge badge-stato">${t.stato || 'APERT'}</span></td>
                <td><span class="badge badge-tipo">${t.tipo || '-'}</span></td>
                <td><span class="badge ${isB ? 'badge-bloccante' : ''}">${isB ? 'SÌ' : 'NO'}</span></td>
                <td><span class="badge badge-priorita">${t.priorita || '-'}</span></td>
                <td><span class="date-cell">${formattaData(t.created_at)}</span></td>
                <td>${t.ambito || '-'}</td>
                <td>${t.menu || '-'}</td>
                <td><span class="truncate"><strong>${t.titolo || '-'}</strong></span></td>
                <td><span class="truncate">${t.descrizione || '-'}</span></td>
                <td>${t.inserito_da || 'Admin'}</td>
                <td class="incarico-name">${t.incarico || 'N.A.'}</td>
                <td><span class="date-cell">${formattaData(t.inizioprevisto)}</span></td>
                <td><span class="date-cell">${formattaData(t.fineprevista)}</span></td>
                <td><span class="date-cell">${formattaData(t.datarilascio)}</span></td>
                <td><span class="truncate">${t.descrizione_attivita || '-'}</span></td>
            </tr>`;
        }).join('');
    }

    async function caricaDati() {
        const { data, error } = await _supabase.from('tickets').select('*').order('id', { ascending: false });
        if (!error) {
            datiGlobali = data;
            popolaFiltri(data);
            aggiornaStats(data);
            renderizzaTabella(data);
        }
    }

    async function eliminaRecord(id) {
        if (confirm("Eliminare ticket #" + id + "?")) {
            await _supabase.from('tickets').delete().eq('id', id);
            caricaDati();
        }
    }

    caricaDati();
</script>
</body>
</html>
