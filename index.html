<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Tickets - Lista</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; line-height: 1.6; background-color: #f8f9fa; }
        .container { max-width: 1650px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border-bottom: 1px solid #eee; padding: 12px; text-align: left; font-size: 0.85rem; }
        th { background-color: #f4f4f4; color: #333; text-transform: uppercase; font-size: 0.7rem; letter-spacing: 0.5px; }
        tr:hover { background-color: #f1f1f1; }
        
        .btn { padding: 8px 15px; cursor: pointer; border: none; border-radius: 4px; text-decoration: none; display: inline-block; font-size: 0.9rem; transition: 0.3s; }
        .btn-add { background-color: #2ecc71; color: white; margin-bottom: 20px; }
        .btn-add:hover { background-color: #27ae60; }
        
        .badge { padding: 4px 8px; border-radius: 12px; font-size: 0.7rem; font-weight: bold; background: #dfe6e9; color: #636e72; white-space: nowrap; }
        .badge-tipo { background: #e8f4fd; color: #3498db; border: 1px solid #3498db; }
        .badge-priorita { background: #fff3e0; color: #e67e22; border: 1px solid #e67e22; }
        .badge-bloccante { background: #ffebee; color: #c0392b; border: 1px solid #c0392b; }
        .badge-no { background: #f1f2f6; color: #747d8c; border: 1px solid #a4b0be; }
        
        .date-cell { font-family: monospace; font-size: 0.8rem; color: #555; white-space: nowrap; }
        .incarico-cell { font-weight: 600; color: #2c3e50; }
        .insert-date { color: #2980b9; font-weight: bold; }

        .edit-icon { color: #3498db; cursor: pointer; margin-left: 8px; font-size: 0.9rem; }
        .edit-icon:hover { color: #2980b9; }
        .delete-trigger { color: #bdc3c7; cursor: pointer; margin-left: 8px; font-size: 0.8rem; }
        .delete-trigger:hover { color: #e74c3c; }
    </style>
</head>
<body>

<div class="container">
    <h1>Elenco Tickets</h1>
    <a href="form.html" class="btn btn-add"><i class="fas fa-plus"></i> Nuovo Ticket</a>
    
    <div id="status-msg"></div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Inserito il</th>
                <th>Stato</th>
                <th>Tipo</th>
                <th>Priorità</th>
                <th>Incarico</th>
                <th>Inizio Prev.</th>
                <th>Fine Prev.</th>
                <th>Rilascio</th>
                <th>Bloccante</th>
                <th>Titolo</th>
            </tr>
        </thead>
        <tbody id="lista-body">
            <tr><td colspan="11">Caricamento in corso...</td></tr>
        </tbody>
    </table>
</div>

<script>
    const SB_URL = 'https://tdpmdloicnfqyixlxweh.supabase.co'; 
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkcG1kbG9pY25mcXlpeGx4d2VoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwMDgyODEsImV4cCI6MjA4NzU4NDI4MX0.EyPcvKFabIL_BX67S0MKLm4ccvHFr4Fiq3glt_iSJWg';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    // Funzione per formattare solo la data (senza ora)
    function formattaData(dateStr) {
        if (!dateStr) return '-';
        
        const date = new Date(dateStr);
        if (isNaN(date.getTime())) return '-';
        
        const d = String(date.getDate()).padStart(2, '0');
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const y = date.getFullYear();
        
        return `${d}/${m}/${y}`;
    }

    async function caricaDati() {
        const tbody = document.getElementById('lista-body');
        const statusMsg = document.getElementById('status-msg');

        try {
            const { data, error } = await _supabase
                .from('tickets')
                .select('*')
                .order('id', { ascending: false });

            if (error) throw error;

            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="11">Nessun ticket trovato.</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(ticket => {
                const isBloccante = ticket.bloccante === true || ticket.bloccante === "true" || ticket.bloccante === 1;
                
                // Cerca il campo timestamp creato da Supabase o campi personalizzati
                const dataInserimentoRaw = ticket.created_at || ticket.inserted_at || ticket.data_inserimento;

                return `
                <tr>
                    <td>
                        #${ticket.id}
                        <i class="fas fa-pen-to-square edit-icon" title="Modifica" onclick="location.href='form.html?id=${ticket.id}'"></i>
                        <i class="fas fa-trash delete-trigger" title="Elimina" onclick="eliminaRecord(${ticket.id})"></i>
                    </td>
                    <td class="date-cell insert-date">${formattaData(dataInserimentoRaw)}</td>
                    <td><span class="badge">${ticket.stato || 'N.D.'}</span></td>
                    <td><span class="badge badge-tipo">${ticket.tipo || '-'}</span></td>
                    <td><span class="badge badge-priorita">${ticket.priorita || '-'}</span></td>
                    <td class="incarico-cell">${ticket.incarico || '-'}</td>
                    <td class="date-cell">${formattaData(ticket.inizioprevisto)}</td>
                    <td class="date-cell">${formattaData(ticket.fineprevista)}</td>
                    <td class="date-cell">${formattaData(ticket.datarilascio)}</td>
                    <td>
                        <span class="badge ${isBloccante ? 'badge-bloccante' : 'badge-no'}">
                            ${isBloccante ? 'SÌ' : 'NO'}
                        </span>
                    </td>
                    <td><strong>${ticket.titolo || 'Senza titolo'}</strong></td>
                </tr>
                `;
            }).join('');

        } catch (err) {
            console.error("Errore:", err);
            statusMsg.innerHTML = `<p style="color:red"><b>Errore:</b> ${err.message}</p>`;
            tbody.innerHTML = '<tr><td colspan="11" style="color:red">Errore nel caricamento.</td></tr>';
        }
    }

    async function eliminaRecord(id) {
        if (!confirm("Sei sicuro di voler eliminare questo ticket?")) return;
        const { error } = await _supabase.from('tickets').delete().eq('id', id);
        if (error) alert("Errore: " + error.message);
        else caricaDati();
    }

    caricaDati();
</script>

</body>
</html>
