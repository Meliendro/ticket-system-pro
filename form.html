<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Ticket - Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #f8fafd;
            --text-main: #333;
            --text-gray: #888;
            --accent-blue: #3b82f6;
            --info-bg: #ebf5ff;
            --border-color: #e2e8f0;
            --danger: #ef4444;
        }

        * { font-family: 'Century Gothic', 'AppleGothic', 'CenturyGothic', sans-serif; box-sizing: border-box; }

        body { background-color: var(--bg-color); color: var(--text-main); padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: transparent; }

        .header-top { 
            display: flex; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; border-bottom: 2px solid var(--accent-blue); padding-bottom: 15px;
        }
        .header-top h1 { font-size: 28px; margin: 0; color: var(--text-main); }
        .tkn-badge { background: #fff; border: 1px solid #ddd; padding: 5px 15px; border-radius: 20px; font-weight: bold; }

        .session-title { 
            display: flex; align-items: center; font-size: 18px; font-weight: bold; 
            margin: 30px 0 15px 0; padding-bottom: 10px; border-bottom: 1px solid #ddd; 
        }

        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 20px; }
        
        /* Stile per le coppie di date workflow */
        .workflow-item { display: flex; flex-direction: column; gap: 5px; background: #fff; padding: 8px; border-radius: 8px; border: 1px solid #eee; }
        .workflow-item label.scadenza-label { color: var(--danger); }

        label { display: block; font-size: 11px; font-weight: bold; color: var(--text-gray); text-transform: uppercase; margin-bottom: 5px; }
        
        input, select, textarea { 
            width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; 
            font-size: 14px; background: white; outline: none;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--accent-blue); box-shadow: 0 0 5px rgba(59,130,246,0.2); }
        input[readonly] { background-color: #f1f5f9; cursor: not-allowed; color: #64748b; }

        .info-box { 
            background-color: var(--info-bg); border-radius: 8px; padding: 12px; 
            font-size: 13px; color: var(--accent-blue); border: 1px solid #d1e9ff; line-height: 1.4;
        }

        .full-width { margin-bottom: 20px; }
        textarea { height: 100px; resize: vertical; }
        
        #logtecnico { font-family: 'Courier New', monospace; font-size: 13px; background-color: #fcfcfc; color: #555; }

        .footer-actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 30px; }
        .btn { padding: 12px 30px; border-radius: 6px; font-weight: bold; cursor: pointer; border: none; text-transform: uppercase; transition: 0.3s; }
        .btn-save { background: var(--accent-blue); color: white; }
        .btn-save:hover { background: #2563eb; }
        .btn-cancel { background: #cbd5e1; color: #475569; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-top">
        <h1 id="titolo-header">Caricamento...</h1>
        <div class="tkn-badge">TKN: <span id="tkn-id">--</span></div>
    </div>

    <form id="form-ticket">
        <input type="hidden" id="ticket-id">

        <div class="session-title"><span>Informazioni Base</span></div>

        <div class="grid-3">
            <div>
                <label>Stato</label>
                <select id="stato-select" required onchange="gestisciCambioStato()"></select>
                <div id="descrizione-stato-box" class="info-box" style="margin-top:10px;">
                    Seleziona uno stato...
                </div>
            </div>
            <div>
                <label>Priorità</label>
                <select id="priorita-select" required></select>
            </div>
            <div>
                <label>Tipo</label>
                <select id="tipo-select" required></select>
            </div>
        </div>

        <div class="grid-3">
            <div><label>Ambito</label><select id="ambito-select" required></select></div>
            <div><label>Menu</label><select id="menu-select" required></select></div>
            <div>
                <label>Bloccante</label>
                <select id="bloccante-select" required>
                    <option value="" selected disabled>-- Seleziona --</option>
                    <option value="false">Non Bloccante</option>
                    <option value="true">Sì, Bloccante</option>
                </select>
            </div>
        </div>

        <div class="full-width">
            <label>Titolo Ticket</label>
            <input type="text" id="titolo" placeholder="Inserisci il titolo..." required>
        </div>

        <div class="full-width">
            <label>Descrizione Segnalazione</label>
            <textarea id="descrizione" placeholder="Dettagli della segnalazione..."></textarea>
        </div>

        <div class="session-title"><span>Gestione</span></div>
        <div class="grid-4">
            <div><label>Incarico A</label><input type="text" id="incarico" placeholder="Nome tecnico"></div>
            <div><label>Inizio Previsto</label><input type="date" id="inizioprevisto"></div>
            <div><label>Fine Prevista</label><input type="date" id="fineprevista"></div>
            <div><label>Data Rilascio</label><input type="date" id="datarilascio"></div>
        </div>

        <div class="session-title"><span>Statistiche Workflow & Scadenze</span></div>
        <div class="grid-4">
            <div class="workflow-item">
                <label>Data Nuovo</label><input type="date" id="datanuovo" readonly>
                <label class="scadenza-label">Scadenza Nuovo</label><input type="date" id="datanuovos" readonly>
            </div>
            <div class="workflow-item">
                <label>In Lavorazione</label><input type="date" id="datainlavorazione" readonly>
                <label class="scadenza-label">Scadenza Lav.</label><input type="date" id="datainlavoraziones" readonly>
            </div>
            <div class="workflow-item">
                <label>Risolto</label><input type="date" id="datarisolto" readonly>
                <label class="scadenza-label">Scadenza Risolto</label><input type="date" id="datarisoltos" readonly>
            </div>
            <div class="workflow-item">
                <label>Verificato</label><input type="date" id="dataverificato" readonly>
                <label class="scadenza-label">Scadenza Verif.</label><input type="date" id="dataverificatos" readonly>
            </div>
            <div class="workflow-item">
                <label>Accettato</label><input type="date" id="dataaccettato" readonly>
                <label class="scadenza-label">Scadenza Accett.</label><input type="date" id="dataaccettatos" readonly>
            </div>
            <div class="workflow-item">
                <label>Chiuso</label><input type="date" id="datachiuso" readonly>
                <label class="scadenza-label">Scadenza Chiuso</label><input type="date" id="datachiusos" readonly>
            </div>
            <div class="workflow-item">
                <label>Rifiutato</label><input type="date" id="datarifiutato" readonly>
                <label class="scadenza-label">Scadenza Rifiut.</label><input type="date" id="datarifiutatos" readonly>
            </div>
            <div class="workflow-item">
                <label>In Attesa</label><input type="date" id="datainattesa" readonly>
                <label class="scadenza-label">Scadenza Attesa</label><input type="date" id="datainattesas" readonly>
            </div>
        </div>

        <div class="full-width">
            <label>Log Tecnico (Storico modifiche)</label>
            <textarea id="logtecnico" placeholder="Lo storico verrà aggiornato automaticamente..." readonly></textarea>
        </div>

        <div class="footer-actions">
            <button type="button" class="btn btn-cancel" onclick="location.href='index.html'">Annulla</button>
            <button type="submit" class="btn btn-save">Salva Modifiche</button>
        </div>
    </form>
</div>

<script>
    const SB_URL = 'https://tdpmdloicnfqyixlxweh.supabase.co'; 
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkcG1kbG9pY25mcXlpeGx4d2VoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwMDgyODEsImV4cCI6MjA4NzU4NDI4MX0.EyPcvKFabIL_BX67S0MKLm4ccvHFr4Fiq3glt_iSJWg';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    const urlParams = new URLSearchParams(window.location.search);
    const editId = urlParams.get('id');
    let listaStatiGlobal = [];

    async function inizializza() {
        try {
            const [resStati, resTipi, resPriorita, resAmbiti, resMenu] = await Promise.all([
                _supabase.from('stato').select('*'),
                _supabase.from('tipo').select('tipo'),
                _supabase.from('priorita').select('priorita'),
                _supabase.from('ambito').select('ambito'),
                _supabase.from('menu').select('menu')
            ]);

            listaStatiGlobal = resStati.data || [];
            popolaSelect('stato-select', resStati, 'stato', 'Stato');
            popolaSelect('tipo-select', resTipi, 'tipo', 'Tipo');
            popolaSelect('priorita-select', resPriorita, 'priorita', 'Priorità');
            popolaSelect('ambito-select', resAmbiti, 'ambito', 'Ambito');
            popolaSelect('menu-select', resMenu, 'menu', 'Menu');

            if (editId) {
                document.getElementById('titolo-header').innerText = "Modifica Ticket #" + editId;
                document.getElementById('tkn-id').innerText = editId;
                await caricaDatiTicket(editId);
            } else {
                document.getElementById('titolo-header').innerText = "Nuovo Ticket";
                document.getElementById('tkn-id').innerText = "NEW";
                // Inizializza data nuovo per ticket nuovi
                const dt = new Date().toLocaleDateString('sv-SE');
                document.getElementById('datanuovo').value = dt;
            }
        } catch (err) { console.error(err); }
    }

    function popolaSelect(id, response, column, placeholder) {
        const select = document.getElementById(id);
        if (response.data) {
            let options = `<option value="" selected disabled>-- ${placeholder} --</option>`;
            options += response.data.map(i => `<option value="${i[column]}">${i[column]}</option>`).join('');
            select.innerHTML = options;
        }
    }

    function gestisciCambioStato() {
        const val = document.getElementById('stato-select').value;
        const oggi = new Date();
        const oggiStr = oggi.toLocaleDateString('sv-SE'); // Formato YYYY-MM-DD

        const box = document.getElementById('descrizione-stato-box');
        const statoTrovato = listaStatiGlobal.find(s => s.stato === val);
        
        if (statoTrovato) {
            const desc = statoTrovato.descrizione || "Nessuna descrizione";
            const giorni = parseInt(statoTrovato.gg) || 0;
            box.innerHTML = `<strong>Dettaglio:</strong> ${desc}<br><strong>Tempo limite previsto:</strong> ${giorni} gg`;

            const mappaStati = {
                'NUOVO': 'datanuovo',
                'IN LAVORAZIONE': 'datainlavorazione',
                'RISOLTO': 'datarisolto',
                'VERIFICATO': 'dataverificato',
                'ACCETTATO': 'dataaccettato',
                'CHIUSO': 'datachiuso',
                'RIFIUTATO': 'datarifiutato',
                'IN ATTESA': 'datainattesa'
            };

            const idCampoBase = mappaStati[val.toUpperCase()];
            if (idCampoBase) {
                const inputData = document.getElementById(idCampoBase);
                const inputScadenza = document.getElementById(idCampoBase + 's');
                
                // Se non c'è già una data, imposta oggi e calcola scadenza
                if (!inputData.value) {
                    inputData.value = oggiStr;
                    
                    let dataScad = new Date(oggi);
                    dataScad.setDate(dataScad.getDate() + giorni);
                    inputScadenza.value = dataScad.toLocaleDateString('sv-SE');
                }
            }
        }
    }

    async function caricaDatiTicket(id) {
        const { data } = await _supabase.from('tickets').select('*').eq('id', id).single();
        if (data) {
            document.getElementById('ticket-id').value = data.id;
            document.getElementById('titolo').value = data.titolo || '';
            document.getElementById('descrizione').value = data.descrizione || '';
            document.getElementById('stato-select').value = data.stato || '';
            document.getElementById('tipo-select').value = data.tipo || '';
            document.getElementById('priorita-select').value = data.priorita || '';
            document.getElementById('ambito-select').value = data.ambito || '';
            document.getElementById('menu-select').value = data.menu || '';
            document.getElementById('bloccante-select').value = String(data.bloccante);
            document.getElementById('incarico').value = data.incarico || '';
            document.getElementById('inizioprevisto').value = data.inizioprevisto || '';
            document.getElementById('fineprevista').value = data.fineprevista || '';
            document.getElementById('datarilascio').value = data.datarilascio || '';
            document.getElementById('logtecnico').value = data.logtecnico || '';
            
            // Carica tutte le date workflow (base e con s)
            const workflowFields = [
                'datanuovo', 'datainlavorazione', 'datarisolto', 'dataverificato', 
                'dataaccettato', 'datachiuso', 'datarifiutato', 'datainattesa'
            ];
            
            workflowFields.forEach(field => {
                document.getElementById(field).value = data[field] || '';
                document.getElementById(field + 's').value = data[field + 's'] || '';
            });

            // Aggiorna l'info box
            const statoSelt = listaStatiGlobal.find(s => s.stato === data.stato);
            if(statoSelt) {
                document.getElementById('descrizione-stato-box').innerHTML = 
                `<strong>Dettaglio:</strong> ${statoSelt.descrizione || '...'}<br><strong>Tempo limite:</strong> ${statoSelt.gg || 0} gg`;
            }
        }
    }

    document.getElementById('form-ticket').addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('ticket-id').value;
        const oraAttuale = new Date().toLocaleString('it-IT');
        let logAttuale = document.getElementById('logtecnico').value;
        const nuovaNota = `[${oraAttuale}] Stato aggiornato a: ${document.getElementById('stato-select').value}\n`;
        logAttuale = nuovaNota + (logAttuale || "");

        const payload = {
            titolo: document.getElementById('titolo').value,
            descrizione: document.getElementById('descrizione').value,
            stato: document.getElementById('stato-select').value,
            tipo: document.getElementById('tipo-select').value,
            priorita: document.getElementById('priorita-select').value,
            ambito: document.getElementById('ambito-select').value,
            menu: document.getElementById('menu-select').value,
            bloccante: document.getElementById('bloccante-select').value === "true",
            incarico: document.getElementById('incarico').value,
            inizioprevisto: document.getElementById('inizioprevisto').value || null,
            fineprevista: document.getElementById('fineprevista').value || null,
            datarilascio: document.getElementById('datarilascio').value || null,
            logtecnico: logAttuale,
            // Date Workflow
            datanuovo: document.getElementById('datanuovo').value || null,
            datanuovos: document.getElementById('datanuovos').value || null,
            datainlavorazione: document.getElementById('datainlavorazione').value || null,
            datainlavoraziones: document.getElementById('datainlavoraziones').value || null,
            datarisolto: document.getElementById('datarisolto').value || null,
            datarisoltos: document.getElementById('datarisoltos').value || null,
            dataverificato: document.getElementById('dataverificato').value || null,
            dataverificatos: document.getElementById('dataverificatos').value || null,
            dataaccettato: document.getElementById('dataaccettato').value || null,
            dataaccettatos: document.getElementById('dataaccettatos').value || null,
            datachiuso: document.getElementById('datachiuso').value || null,
            datachiusos: document.getElementById('datachiusos').value || null,
            datarifiutato: document.getElementById('datarifiutato').value || null,
            datarifiutatos: document.getElementById('datarifiutatos').value || null,
            datainattesa: document.getElementById('datainattesa').value || null,
            datainattesas: document.getElementById('datainattesas').value || null
        };

        const res = id ? await _supabase.from('tickets').update(payload).eq('id', id) : await _supabase.from('tickets').insert([payload]);
        if (!res.error) location.href = 'index.html';
        else alert("Errore durante il salvataggio: " + res.error.message);
    });

    inizializza();
</script>
</body>
</html>
