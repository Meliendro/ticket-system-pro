<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Ticket - Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #f8fafd;
            --text-main: #333;
            --text-gray: #888;
            --accent-blue: #3b82f6;
            --info-bg: #ebf5ff;
            --border-color: #e2e8f0;
        }

        /* Applicazione Font Century Gothic */
        * { 
            font-family: 'Century Gothic', AppleGothic, sans-serif; 
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            padding: 20px; 
        }

        .container { max-width: 1000px; margin: auto; background: transparent; }

        /* HEADER PULITO */
        .header-top { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 30px; 
            border-bottom: 2px solid var(--accent-blue);
            padding-bottom: 15px;
        }
        .header-top h1 { font-size: 28px; margin: 0; color: var(--primary); }
        .tkn-badge { background: #fff; border: 1px solid #ddd; padding: 5px 15px; border-radius: 20px; font-weight: bold; }
        
        .btn-exit { 
            color: #e74c3c; 
            text-decoration: none; 
            font-weight: bold; 
            cursor: pointer; 
            font-size: 14px;
            text-transform: uppercase;
        }

        /* SESSIONI */
        .session-title { 
            display: flex; 
            align-items: center; 
            font-size: 18px; 
            font-weight: bold; 
            margin: 30px 0 15px 0; 
            padding-bottom: 10px; 
            border-bottom: 1px solid #ddd; 
        }

        /* GRID LAYOUT */
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 20px; }
        .grid-4 { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 20px; }
        
        label { display: block; font-size: 11px; font-weight: bold; color: var(--text-gray); text-transform: uppercase; margin-bottom: 5px; }
        
        input, select, textarea { 
            width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: 8px; 
            font-size: 14px; background: white; box-sizing: border-box; outline: none;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--accent-blue); box-shadow: 0 0 5px rgba(59,130,246,0.2); }

        .info-box { 
            background-color: var(--info-bg); border-radius: 8px; padding: 12px; 
            font-size: 13px; color: var(--accent-blue); border: 1px solid #d1e9ff; line-height: 1.4;
            min-height: 20px;
        }

        .full-width { margin-bottom: 20px; }
        textarea { height: 100px; resize: vertical; }
        
        #logtecnico { font-family: 'Courier New', monospace; font-size: 13px; background-color: #fcfcfc; color: #555; }

        .footer-actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 30px; }
        .btn { padding: 12px 30px; border-radius: 6px; font-weight: bold; cursor: pointer; border: none; text-transform: uppercase; transition: 0.3s; }
        .btn-save { background: var(--accent-blue); color: white; }
        .btn-save:hover { background: #2563eb; }
        .btn-cancel { background: #cbd5e1; color: #475569; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-top">
        <h1 id="titolo-header">Caricamento...</h1>
        <div>
            <span class="tkn-badge">TKN: <span id="tkn-id">--</span></span>
            <a class="btn-exit" onclick="location.href='index.html'" style="margin-left: 15px;">Esci</a>
        </div>
    </div>

    <form id="form-ticket">
        <input type="hidden" id="ticket-id">

        <div class="session-title">
            <span>Informazioni Base</span>
        </div>

        <div class="grid-3">
            <div>
                <label>Stato</label>
                <select id="stato-select" required onchange="aggiornaDescrizioneStato()"></select>
                <div id="descrizione-stato-box" class="info-box" style="margin-top:10px;">
                    Seleziona uno stato per visualizzare i dettagli...
                </div>
            </div>
            <div>
                <label>Priorità</label>
                <select id="priorita-select" required></select>
            </div>
            <div>
                <label>Tipo</label>
                <select id="tipo-select" required></select>
            </div>
        </div>

        <div class="grid-3">
            <div>
                <label>Ambito</label>
                <select id="ambito-select" required></select>
            </div>
            <div>
                <label>Menu</label>
                <select id="menu-select" required></select>
            </div>
            <div>
                <label>Bloccante</label>
                <select id="bloccante-select" required>
                    <option value="" selected disabled>-- Seleziona --</option>
                    <option value="false">Non Bloccante</option>
                    <option value="true">Sì, Bloccante</option>
                </select>
            </div>
        </div>

        <div class="full-width">
            <label>Titolo Ticket</label>
            <input type="text" id="titolo" placeholder="Inserisci il titolo..." required>
        </div>

        <div class="full-width">
            <label>Descrizione Segnalazione</label>
            <textarea id="descrizione" placeholder="Dettagli della segnalazione..."></textarea>
        </div>

        <div class="session-title">
            <span>Gestione</span>
        </div>

        <div class="grid-4">
            <div>
                <label>Incarico A</label>
                <input type="text" id="incarico" placeholder="Nome tecnico">
            </div>
            <div>
                <label>Inizio Previsto</label>
                <input type="date" id="inizioprevisto">
            </div>
            <div>
                <label>Fine Prevista</label>
                <input type="date" id="fineprevista">
            </div>
            <div>
                <label>Data Rilascio</label>
                <input type="date" id="datarilascio">
            </div>
        </div>

        <div class="full-width">
            <label>Log Tecnico (Storico modifiche)</label>
            <textarea id="logtecnico" placeholder="Lo storico verrà aggiornato automaticamente al salvataggio..." readonly></textarea>
        </div>

        <div class="footer-actions">
            <button type="button" class="btn btn-cancel" onclick="location.href='index.html'">Annulla</button>
            <button type="submit" class="btn btn-save">Salva Modifiche</button>
        </div>
    </form>
</div>

<script>
    const SB_URL = 'https://tdpmdloicnfqyixlxweh.supabase.co'; 
    const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkcG1kbG9pY25mcXlpeGx4d2VoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwMDgyODEsImV4cCI6MjA4NzU4NDI4MX0.EyPcvKFabIL_BX67S0MKLm4ccvHFr4Fiq3glt_iSJWg';
    const _supabase = supabase.createClient(SB_URL, SB_KEY);

    const urlParams = new URLSearchParams(window.location.search);
    const editId = urlParams.get('id');
    let listaStatiGlobal = [];

    if (editId) {
        document.getElementById('titolo-header').innerText = "Modifica Ticket #" + editId;
        document.getElementById('tkn-id').innerText = editId;
    } else {
        document.getElementById('titolo-header').innerText = "Nuovo Ticket";
        document.getElementById('tkn-id').innerText = "NEW";
    }

    async function inizializza() {
        try {
            const [resStati, resTipi, resPriorita, resAmbiti, resMenu] = await Promise.all([
                _supabase.from('stato').select('*'), // Prendo tutto per avere la descrizione
                _supabase.from('tipo').select('tipo'),
                _supabase.from('priorita').select('priorita'),
                _supabase.from('ambito').select('ambito'),
                _supabase.from('menu').select('menu')
            ]);

            listaStatiGlobal = resStati.data || [];
            popolaSelect('stato-select', resStati, 'stato', 'Stato');
            popolaSelect('tipo-select', resTipi, 'tipo', 'Tipo');
            popolaSelect('priorita-select', resPriorita, 'priorita', 'Priorità');
            popolaSelect('ambito-select', resAmbiti, 'ambito', 'Ambito');
            popolaSelect('menu-select', resMenu, 'menu', 'Menu');

            if (editId) await caricaDatiTicket(editId);
        } catch (err) { console.error(err); }
    }

    function popolaSelect(id, response, column, placeholder) {
        const select = document.getElementById(id);
        if (response.data) {
            let options = `<option value="" selected disabled>-- ${placeholder} --</option>`;
            options += response.data.map(i => `<option value="${i[column]}">${i[column]}</option>`).join('');
            select.innerHTML = options;
        }
    }

    function aggiornaDescrizioneStato() {
        const val = document.getElementById('stato-select').value;
        const box = document.getElementById('descrizione-stato-box');
        const statoTrovato = listaStatiGlobal.find(s => s.stato === val);
        
        if (statoTrovato && statoTrovato.descrizione) {
            box.innerHTML = `<strong>Dettaglio:</strong> ${statoTrovato.descrizione}`;
        } else {
            box.innerHTML = "Nessuna descrizione disponibile per questo stato.";
        }
    }

    async function caricaDatiTicket(id) {
        const { data } = await _supabase.from('tickets').select('*').eq('id', id).single();
        if (data) {
            document.getElementById('ticket-id').value = data.id;
            document.getElementById('titolo').value = data.titolo || '';
            document.getElementById('descrizione').value = data.descrizione || '';
            document.getElementById('stato-select').value = data.stato || '';
            document.getElementById('tipo-select').value = data.tipo || '';
            document.getElementById('priorita-select').value = data.priorita || '';
            document.getElementById('ambito-select').value = data.ambito || '';
            document.getElementById('menu-select').value = data.menu || '';
            document.getElementById('bloccante-select').value = String(data.bloccante);
            document.getElementById('incarico').value = data.incarico || '';
            document.getElementById('inizioprevisto').value = data.inizioprevisto || '';
            document.getElementById('fineprevista').value = data.fineprevista || '';
            document.getElementById('datarilascio').value = data.datarilascio || '';
            document.getElementById('logtecnico').value = data.logtecnico || '';
            
            // Aggiorno la info-box dopo il caricamento
            aggiornaDescrizioneStato();
        }
    }

    document.getElementById('form-ticket').addEventListener('submit', async (e) => {
        e.preventDefault();
        const id = document.getElementById('ticket-id').value;
        
        // Logica per il Log Tecnico: aggiunge data e ora
        const oraAttuale = new Date().toLocaleString('it-IT');
        let logAttuale = document.getElementById('logtecnico').value;
        const nuovaNota = `[${oraAttuale}] Ticket aggiornato correttamente.\n`;
        logAttuale = nuovaNota + logAttuale;

        const payload = {
            titolo: document.getElementById('titolo').value,
            descrizione: document.getElementById('descrizione').value,
            stato: document.getElementById('stato-select').value,
            tipo: document.getElementById('tipo-select').value,
            priorita: document.getElementById('priorita-select').value,
            ambito: document.getElementById('ambito-select').value,
            menu: document.getElementById('menu-select').value,
            bloccante: document.getElementById('bloccante-select').value === "true",
            incarico: document.getElementById('incarico').value,
            inizioprevisto: document.getElementById('inizioprevisto').value || null,
            fineprevista: document.getElementById('fineprevista').value || null,
            datarilascio: document.getElementById('datarilascio').value || null,
            logtecnico: logAttuale
        };

        const res = id ? await _supabase.from('tickets').update(payload).eq('id', id) : await _supabase.from('tickets').insert([payload]);
        if (!res.error) location.href = 'index.html';
        else alert("Errore: " + res.error.message);
    } );

    inizializza();
</script>
</body>
</html>
