<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestione Ticket</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --accent-blue: #3b82f6; }
        body { font-family: 'Century Gothic', sans-serif; background-color: #f8fafd; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-box { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        h2 { color: #333; margin-bottom: 30px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--accent-blue); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { background: #2563eb; }
        #error-msg { color: #ef4444; font-size: 13px; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Accedi al Sistema</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Entra</button>
        </form>
        <p id="error-msg">Credenziali non valide o utente non trovato.</p>
    </div>

    <script>
        // SOSTITUISCI CON I TUOI DATI SUPABASE
        const SB_URL = 'https://tdpmdloicnfqyixlxweh.supabase.co'; 
        const SB_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkcG1kbG9pY25mcXlpeGx4d2VoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIwMDgyODEsImV4cCI6MjA4NzU4NDI4MX0.EyPcvKFabIL_BX67S0MKLm4ccvHFr4Fiq3glt_iSJWg';
        const _supabase = supabase.createClient(SB_URL, SB_KEY);

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { error } = await _supabase.auth.signInWithPassword({ email, password });

            if (error) {
                document.getElementById('error-msg').style.display = 'block';
            } else {
                window.location.href = 'menu.html'; // Vai al menu    --- alla lista ticket
            }
        });
    </script>
</body>
</html>
